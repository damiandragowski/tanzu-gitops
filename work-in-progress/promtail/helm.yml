loki:
  serviceName: loki.loki.svc.cluster.local
  user: user
  password: pass

volumes:
- name: docker
  hostPath:
    path: /var/vcap/store/docker/docker/containers
- name: pods
  hostPath:
    path: /var/vcap/data/root_log/pods


volumeMounts:
- name: docker
  mountPath: /var/vcap/store/docker/docker/containers
  readOnly: true
- name: pods
  mountPath: /var/vcap/data/root_log/pods
  readOnly: true