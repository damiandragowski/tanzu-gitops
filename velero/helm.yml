initContainers:
  - name: velero-plugin-for-aws
    image: "velero/velero-plugin-for-aws:v1.1.0"
    volumeMounts:
    - mountPath: /target
      name: plugins

metrics:
  enabled: false

snapshotsEnabled: false

deployRestic: true

# This is TKGI specific. Other values for other platforms can be
# found on the Velero site.
restic:
    podVolumePath: /var/vcap/data/kubelet/pods

credentials:
  useSecret: true
  existingSecret: minio-creds

configuration:
  provider: aws
  backupStorageLocation:
    config:
      region: minio
      s3ForcePathStyle: true
      s3Url: https://minio.lab.home
    name: default
    bucket: velero
    caCert: 
