#@ load("@ytt:data", "data")
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sockshop
  namespace: sockshop
spec:
  hosts:
  - #@ data.values.ingress_hostname
  gateways:
  - sockshop-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: front-end